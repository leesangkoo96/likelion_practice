{% extends 'base.html' %}

{% block content %}
    <h1>{{blog.title}}</h1>
    <div>
        {{blog.writer}}
        {{blog.pub_date}}
    </div>
    
    <hr>
    {% if blog.image %} 
    <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %} 
    <p>{{blog.body}}</p>
    <a href="{% url 'home' %}">홈으로</a>
    <a href="{% url 'edit' blog.id %}">수정</a>
    <a href="{% url 'delete' blog.id %}">삭제</a>
    
{% endblock %}
