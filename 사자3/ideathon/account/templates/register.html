{% extends 'log_rg_base.html' %}

{% load static %}
{% block content %}
    <!-- <h1>회원가입</h1> -->
    <form action="{% url 'register' %}" method="POST" autocomplete="off" class="register_form">
        {%csrf_token%}
        <div class="register_content">
            <div class="register_header">
                
                <a class="rg_header" href="{% url 'home' %}">
                    <img src="{% static 'home.png' %}" class="rg_img">
                    <h3>Style Choice</h3>
                </a>
                
                
            </div>

            <div class="register_row">

                <h4 id="label">
                    <label for="id">아이디</label>
                </h4>   
                <span class="rs_box">
                    <input type="text" name="username" id="id" title="아이디를 입력하세요" maxlength="20" placeholder="아이디를 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='아이디를 입력하세요'">
                </span>

            </div>

            <div class="register_row">

                <h4 id="label">
                    <label for="id">별명</label>
                </h4>
                <span class="rs_box int_nickname">
                    <input type="text" name="nickname" id="id" title="별명을 입력하세요" maxlength="20" placeholder="별명을 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='별명을 입력하세요'">
                </span>

            </div>

            <div class="register_row">

                <h4 id="label">
                    <label for="id">패스워드</label>
                </h4>
                <span class="rs_box int_id">
                    <input type="password" name="password1" id="id" title="패스워드를 입력하세요" maxlength="20" placeholder="패스워드를 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='패스워드를 입력하세요'">
                </span>

            </div>

            <div class="register_row">

                <h4 id="label">
                    <label for="id">패스워드 확인</label>
                </h4>
                <span class="rs_box int_id">
                    <input type="password" name="password2" id="id" title="패스워드를 다시 한 번 입력해주세요" maxlength="20" placeholder="패스워드를 다시 한 번 입력해주세요" onfocus="this.placeholder=''" onblur="this.placeholder='패스워드를 다시 한 번 입력해주세요'">
                </span>

            </div>

            <div class="register_condition">
                <h4 id="label">
                    주의
                </h4>
                <span class="condition_list">
                    <p class="condition">
                        1. 아이디 / 패스워드는 최대 20자까지 작성하실 수 있습니다.
                    </p>

                    <p class="condition">
                        2. 패스워드는 최소 8글자 이상 입력해주세요.
                    </p>

                    <p class="condition">
                        3. 패스워드는 숫자로만 이루어질 수 없습니다.
                    </p>

                    <p class="condition">
                        4. 닉네임은 최대 10글자까지 작성하실 수 있습니다.
                    </p>
                    
                </span>
            </div>
        </div>
        <!-- 아이디
        <br>
        <input type="text" name="username">
        <br>
        별명
        <br>
        <input type="text" name="nickname">
        <br>
        Password:
        <br>
        <input type="password" name="password1">
        <br>
        Confirm Password:
        <br>
        <input type="password" name="password2">
        <br>
        <input type="submit" class="btn btn-primary" value="register">
        <br>
         -->

        <h2>
             <br>
            
        
        </h2>
    </form>
{% endblock %}
